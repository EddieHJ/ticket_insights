<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁÆ°ÁêÜÂëò‰∏ä‰º†È°µÈù¢</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            transform: translateX(-5px);
        }

        .back-link svg {
            margin-right: 5px;
        }

        .upload-section {
            background: #f8f9fa;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }

        .drop-zone {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .drop-zone:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .drop-zone.drag-over {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .drop-zone-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .drop-zone-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 10px;
        }

        .drop-zone-hint {
            font-size: 0.9em;
            color: #999;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            border: 1px solid #e0e0e0;
        }

        .file-info.active {
            display: block;
        }

        .file-info-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        .file-size {
            color: #666;
            font-size: 0.9em;
        }

        .remove-file {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s ease;
        }

        .remove-file:hover {
            background: #c0392b;
        }

        .upload-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            display: block;
            margin: 30px auto 0;
        }

        .upload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .upload-button:active {
            transform: translateY(0);
        }

        .upload-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 15px;
            display: none;
        }

        .progress-bar.active {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0;
            transition: width 0.3s ease;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .stats-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .stats-section.active {
            display: block;
        }

        .stats-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .stats-item:last-child {
            border-bottom: none;
        }

        .stats-label {
            color: #666;
        }

        .stats-value {
            font-weight: 600;
            color: #333;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        .loading-text {
            display: inline-block;
            vertical-align: middle;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .upload-section {
                padding: 20px;
            }

            .drop-zone {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            ËøîÂõû‰∏ªÈ°µ
        </a>

        <h1>ÁÆ°ÁêÜÂëòÊï∞ÊçÆ‰∏ä‰º†</h1>

        <div class="upload-section">
            <div class="drop-zone" id="dropZone" onclick="document.getElementById('fileInput').click()">
                <div class="drop-zone-icon">üìä</div>
                <div class="drop-zone-text">ÊãñÊãΩ Excel Êñá‰ª∂Âà∞ËøôÈáå</div>
                <div class="drop-zone-hint">ÊàñÁÇπÂáªÈÄâÊã©Êñá‰ª∂ (.xls, .xlsx)</div>
                <input type="file" id="fileInput" accept=".xls,.xlsx">
            </div>

            <div class="file-info" id="fileInfo">
                <div class="file-info-header">
                    <div>
                        <div class="file-name" id="fileName"></div>
                        <div class="file-size" id="fileSize"></div>
                    </div>
                    <button class="remove-file" onclick="removeFile()">ÁßªÈô§</button>
                </div>
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <button class="upload-button" id="uploadButton" onclick="uploadFile()" disabled>
                ‰∏ä‰º†Êñá‰ª∂
            </button>
        </div>

        <div class="message" id="message"></div>

        <div class="stats-section" id="statsSection">
            <h3 style="margin-bottom: 15px; color: #333;">‰∏ä‰º†ÁªüËÆ°</h3>
            <div class="stats-item">
                <span class="stats-label">Áä∂ÊÄÅ</span>
                <span class="stats-value" id="statsStatus"></span>
            </div>
            <div class="stats-item">
                <span class="stats-label">ÊèíÂÖ•ËÆ∞ÂΩïÊï∞</span>
                <span class="stats-value" id="statsInserted"></span>
            </div>
            <div class="stats-item">
                <span class="stats-label">‰∏ä‰º†Êó∂Èó¥</span>
                <span class="stats-value" id="statsTime"></span>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');

        // Èò≤Ê≠¢ÈªòËÆ§ÁöÑÊãñÊãΩË°å‰∏∫
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // ÊãñÊãΩÊïàÊûú
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('drag-over');
        }

        function unhighlight(e) {
            dropZone.classList.remove('drag-over');
        }

        // Â§ÑÁêÜÊãñÊãΩÁöÑÊñá‰ª∂
        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        // Â§ÑÁêÜÈÄâÊã©ÁöÑÊñá‰ª∂
        fileInput.addEventListener('change', function(e) {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                if (file.name.endsWith('.xls') || file.name.endsWith('.xlsx')) {
                    selectedFile = file;
                    displayFileInfo(file);
                    uploadButton.disabled = false;
                } else {
                    showMessage('ËØ∑ÈÄâÊã© Excel Êñá‰ª∂ (.xls Êàñ .xlsx)', 'error');
                }
            }
        }

        function displayFileInfo(file) {
            document.getElementById('fileInfo').classList.add('active');
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = formatFileSize(file.size);
            hideMessage();
            hideStats();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function removeFile() {
            selectedFile = null;
            document.getElementById('fileInfo').classList.remove('active');
            fileInput.value = '';
            uploadButton.disabled = true;
            hideMessage();
            hideStats();
        }

        async function uploadFile() {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);

            uploadButton.disabled = true;
            uploadButton.innerHTML = '<span class="loading-text">‰∏ä‰º†‰∏≠</span><span class="spinner"></span>';
            showProgress();
            hideMessage();
            hideStats();

            try {
                // Ê®°ÊãüËøõÂ∫¶Êù°
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += 10;
                    if (progress <= 90) {
                        updateProgress(progress);
                    }
                }, 200);

                const response = await fetch('/api/import_to_db/upload', {
                    method: 'POST',
                    body: formData
                });

                clearInterval(progressInterval);
                updateProgress(100);

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // ÊòæÁ§∫ÊàêÂäüÊ∂àÊÅØÂíåÁªüËÆ°
                showMessage('Êñá‰ª∂‰∏ä‰º†ÊàêÂäüÔºÅ', 'success');
                showStats(data);

                // ÈáçÁΩÆÊñá‰ª∂ÈÄâÊã©
                setTimeout(() => {
                    removeFile();
                }, 3000);

            } catch (error) {
                console.error('Upload error:', error);
                showMessage('‰∏ä‰º†Â§±Ë¥•Ôºö' + error.message, 'error');
            } finally {
                uploadButton.disabled = false;
                uploadButton.innerHTML = '‰∏ä‰º†Êñá‰ª∂';
                hideProgress();
            }
        }

        function showProgress() {
            document.getElementById('progressBar').classList.add('active');
            updateProgress(0);
        }

        function updateProgress(percent) {
            document.getElementById('progressFill').style.width = percent + '%';
        }

        function hideProgress() {
            setTimeout(() => {
                document.getElementById('progressBar').classList.remove('active');
            }, 1000);
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message ' + type;
        }

        function hideMessage() {
            document.getElementById('message').className = 'message';
        }

        function showStats(data) {
            const statsSection = document.getElementById('statsSection');
            statsSection.classList.add('active');

            document.getElementById('statsStatus').textContent = data.status === 'success' ? 'ÊàêÂäü' : 'Â§±Ë¥•';
            document.getElementById('statsInserted').textContent = data.inserted || 0;
            document.getElementById('statsTime').textContent = new Date().toLocaleString('zh-CN');
        }

        function hideStats() {
            document.getElementById('statsSection').classList.remove('active');
        }

        // ÈîÆÁõòÂø´Êç∑ÈîÆ
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + U ‰∏ä‰º†
            if ((e.ctrlKey || e.metaKey) && e.key === 'u' && selectedFile && !uploadButton.disabled) {
                e.preventDefault();
                uploadFile();
            }
        });
    </script>
</body>
</html>
