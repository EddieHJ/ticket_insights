<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工单对比分析</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 1200px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .event-type-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 10px;
            font-weight: 600;
            text-align: center;
        }

        .event-type-selector {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .event-type-option {
            position: relative;
        }

        .event-type-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .event-type-option label {
            display: block;
            padding: 12px 30px;
            border: 2px solid #ddd;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #666;
            background: white;
        }

        .event-type-option input[type="radio"]:checked + label {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .comparison-section {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 30px;
            align-items: center;
        }

        .time-period {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .time-period:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .period-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .vs-divider {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            position: relative;
        }

        .vs-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            opacity: 0.1;
            z-index: -1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .date-range-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: white;
            cursor: pointer;
            text-align: center;
        }

        .date-range-input:hover {
            border-color: #667eea;
        }

        .date-range-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-section {
            margin-top: 40px;
            text-align: center;
        }

        .submit-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
        }

        .loading.active {
            display: block;
        }

        .result-section {
            margin-top: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
            max-height: 600px;
            overflow-y: auto;
        }

        .result-section.active {
            display: block;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .result-header h3 {
            color: #333;
            margin: 0;
        }

        .copy-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s ease;
        }

        .copy-button:hover {
            background: #5a67d8;
        }

        .copy-button.copied {
            background: #48bb78;
        }

        .result-content {
            white-space: pre-wrap;
            color: #333;
            line-height: 1.8;
            font-size: 0.95em;
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #fee;
            border-radius: 8px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .comparison-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .vs-divider {
                transform: rotate(90deg);
                margin: 20px 0;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }
        }

        /* 滚动条美化 */
        .result-section::-webkit-scrollbar {
            width: 8px;
        }

        .result-section::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .result-section::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .result-section::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-section.active {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>工单对比分析系统</h1>

        <div class="event-type-section">
            <div class="section-title">选择 Event Type</div>
            <div class="event-type-selector">
                <div class="event-type-option">
                    <input type="radio" id="slm" name="eventType" value="SLM" checked>
                    <label for="slm">SLM</label>
                </div>
                <div class="event-type-option">
                    <input type="radio" id="wos" name="eventType" value="WOS">
                    <label for="wos">WOS</label>
                </div>
                <div class="event-type-option">
                    <input type="radio" id="pos" name="eventType" value="POS">
                    <label for="pos">POS</label>
                </div>
            </div>
        </div>

        <div class="comparison-section">
            <div class="time-period">
                <h2 class="period-title">时间段 1</h2>
                <div class="form-group">
                    <label for="dateRange1">选择日期范围</label>
                    <input type="text" id="dateRange1" class="date-range-input" readonly
                           placeholder="点击选择日期范围">
                    <input type="hidden" id="start1">
                    <input type="hidden" id="end1">
                </div>
            </div>

            <div class="vs-divider">VS</div>

            <div class="time-period">
                <h2 class="period-title">时间段 2</h2>
                <div class="form-group">
                    <label for="dateRange2">选择日期范围</label>
                    <input type="text" id="dateRange2" class="date-range-input" readonly
                           placeholder="点击选择日期范围">
                    <input type="hidden" id="start2">
                    <input type="hidden" id="end2">
                </div>
            </div>
        </div>

        <div class="submit-section">
            <button class="submit-button" onclick="submitComparison()">开始对比分析</button>
        </div>

        <div class="loading">
            <span>正在分析中，请稍候</span>
            <div class="spinner"></div>
        </div>

        <div class="error-message"></div>

        <div class="result-section">
            <div class="result-header">
                <h3>分析结果</h3>
                <button class="copy-button" onclick="copyResult()">复制结果</button>
            </div>
            <div class="result-content"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/themes/material_purple.css">

    <script>
        // 设置默认时间（当前时间和一周前）
        function setDefaultDates() {
            const now = new Date();
            const oneWeekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
            const twoWeeksAgo = new Date(now.getTime() - 14 * 24 * 60 * 60 * 1000);

            // 格式化日期
            const formatDate = (date) => {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            };

            // 初始化日期范围选择器
            const dateRange1 = flatpickr("#dateRange1", {
                mode: "range",
                dateFormat: "Y-m-d",
                defaultDate: [formatDate(twoWeeksAgo), formatDate(oneWeekAgo)],
                locale: {
                    rangeSeparator: " 至 ",
                    weekdays: {
                        shorthand: ['日', '一', '二', '三', '四', '五', '六'],
                        longhand: ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六']
                    },
                    months: {
                        shorthand: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
                        longhand: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月']
                    }
                },
                onChange: function(selectedDates) {
                    if (selectedDates.length === 2) {
                        document.getElementById('start1').value = selectedDates[0].toISOString().split('T')[0];
                        document.getElementById('end1').value = selectedDates[1].toISOString().split('T')[0];
                    }
                }
            });

            const dateRange2 = flatpickr("#dateRange2", {
                mode: "range",
                dateFormat: "Y-m-d",
                defaultDate: [formatDate(oneWeekAgo), formatDate(now)],
                locale: {
                    rangeSeparator: " 至 ",
                    weekdays: {
                        shorthand: ['日', '一', '二', '三', '四', '五', '六'],
                        longhand: ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六']
                    },
                    months: {
                        shorthand: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
                        longhand: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月']
                    }
                },
                onChange: function(selectedDates) {
                    if (selectedDates.length === 2) {
                        document.getElementById('start2').value = selectedDates[0].toISOString().split('T')[0];
                        document.getElementById('end2').value = selectedDates[1].toISOString().split('T')[0];
                    }
                }
            });

            // 设置初始值到隐藏字段
            document.getElementById('start1').value = formatDate(twoWeeksAgo);
            document.getElementById('end1').value = formatDate(oneWeekAgo);
            document.getElementById('start2').value = formatDate(oneWeekAgo);
            document.getElementById('end2').value = formatDate(now);
        }

        // 页面加载时设置默认日期
        window.onload = setDefaultDates;

        async function submitComparison() {
            // 获取表单数据
            const eventType = document.querySelector('input[name="eventType"]:checked').value;
            const start1 = document.getElementById('start1').value;
            const end1 = document.getElementById('end1').value;
            const start2 = document.getElementById('start2').value;
            const end2 = document.getElementById('end2').value;

            // 验证输入
            if (!start1 || !end1 || !start2 || !end2) {
                showError('请选择完整的日期范围');
                return;
            }

            // 禁用按钮防止重复提交
            const submitButton = document.querySelector('.submit-button');
            submitButton.disabled = true;

            // 显示加载状态
            showLoading(true);
            hideError();
            hideResult();

            // 构建请求URL - 添加时间部分（设置为当天开始和结束）
            const params = new URLSearchParams({
                start_date_1: `${start1}T00:00:00`,
                end_date_1: `${end1}T23:59:59`,
                event_type_3_first: eventType,
                start_date_2: `${start2}T00:00:00`,
                end_date_2: `${end2}T23:59:59`,
                event_type_3_second: eventType
            });

            // const url = `http://47.111.87.151:8000/tickets/get_tickets_of_two_periods_and_by_type?${params}`;
            const url = `/api/tickets/get_tickets_of_two_periods_and_by_type?${params}`;

            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => null);
                    throw new Error(errorData?.detail || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                showResult(data);

            } catch (error) {
                console.error('Error:', error);
                showError('请求失败：' + error.message);
            } finally {
                showLoading(false);
                submitButton.disabled = false;
            }
        }

        function showLoading(show) {
            const loading = document.querySelector('.loading');
            if (show) {
                loading.classList.add('active');
            } else {
                loading.classList.remove('active');
            }
        }

        function showError(message) {
            const errorElement = document.querySelector('.error-message');
            errorElement.textContent = message;
            errorElement.classList.add('active');
        }

        function hideError() {
            const errorElement = document.querySelector('.error-message');
            errorElement.classList.remove('active');
        }

        function showResult(data) {
            const resultSection = document.querySelector('.result-section');
            const resultContent = document.querySelector('.result-content');

            // 如果返回的是字符串，直接显示
            if (typeof data === 'string') {
                resultContent.textContent = data;
            } else {
                // 如果是JSON对象，格式化显示
                resultContent.textContent = JSON.stringify(data, null, 2);
            }

            resultSection.classList.add('active');

            // 滚动到结果区域
            resultSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function hideResult() {
            const resultSection = document.querySelector('.result-section');
            resultSection.classList.remove('active');
        }

        // 复制结果功能
        async function copyResult() {
            const resultContent = document.querySelector('.result-content').textContent;
            const copyButton = document.querySelector('.copy-button');

            try {
                await navigator.clipboard.writeText(resultContent);
                copyButton.textContent = '已复制!';
                copyButton.classList.add('copied');

                setTimeout(() => {
                    copyButton.textContent = '复制结果';
                    copyButton.classList.remove('copied');
                }, 2000);
            } catch (err) {
                console.error('复制失败:', err);
                showError('复制失败，请手动选择文本复制');
            }
        }

        // 键盘快捷键支持
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + Enter 提交
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                submitComparison();
            }
        });
    </script>
</body>
</html>
